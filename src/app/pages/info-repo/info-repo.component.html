<div class="arrowBack">
    <a href="./"><i class="uil uil-arrow-left" style="font-size: 50px;"></i></a>
</div>

<div class="wrapper">

    <div class="prin">
        <div class="header" style=" border-bottom: none; ">

            <div class="row">
                <div class="part1 col-lg-12">
                    <div class="title">
                        <h1>{{repo?.name}}</h1>
                    </div>
                </div>

                <div class="part1"
                    [ngClass]="{'col-lg-12': !repo?.linkPage && !repo?.linkGit, 'col-lg-6': repo?.linkPage || repo?.linkGit}">
                    <div class="desc">
                        <p>{{repo?.description}}</p>
                    </div>
                </div>

                <div class="part2 col-lg-5" *ngIf="repo?.linkPage || repo?.linkGit"
                    style="margin-top: 1%; margin-left: 1%;">
                    <div class="row">
                        <div *ngIf="repo?.linkPage && repo?.linkGit" class="col-lg-7">
                            <button>
                                <a [href]="repo?.linkPage" target="_blank">VISIT THE WEBSITE <i
                                        class="uil uil-external-link-alt"></i></a>
                            </button>
                        </div>
                        <div *ngIf="repo?.linkPage && repo?.linkGit" class="col-lg-5">
                            <button>
                                <a [href]="repo?.linkGit" target="_blank">REPOSITORY <i
                                        class="uil uil-github-alt"></i></a>
                            </button>
                        </div>
                        <div *ngIf="!repo?.linkPage && repo?.linkGit" class="col-lg-12" style="text-align: end;">
                            <button>
                                <a [href]="repo?.linkGit" target="_blank">REPOSITORY <i
                                        class="uil uil-github-alt"></i></a>
                            </button>
                        </div>
                        <div *ngIf="repo?.linkPage && !repo?.linkGit" class="col-lg-12" style="text-align: end;">
                            <button>
                                <a [href]="repo?.linkPage" target="_blank">VISIT THE WEBSITE <i
                                        class="uil uil-external-link-alt"></i></a>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="text">
            <div class="about">
                <h3>About</h3>
                <div>
                    <ul>
                        <li *ngFor="let about of repo?.about;">
                            <p>{{ about }}</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="skills">
                <h3>Tecnical Skills</h3>
                <div class="skills-container">
                    <div *ngFor="let skills of repo?.skills;" class="tag">{{skills}}</div>
                </div>
            </div>

            <div class="gallery">
                <h3>Gallery</h3>
                <div class=" image col-lg-12" *ngFor="let r of repo?.image; let i=index;">
                    <img src="./assets/img/{{r}}" alt="DescripciÃ³n de la imagen" />
                </div>
            </div>
        </div>
    </div>

    <div class="back">
        <a href="./">
            <i class="uil uil-arrow-left"></i>
            Back
        </a>
    </div>
</div>
